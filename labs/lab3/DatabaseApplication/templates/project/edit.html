<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登记承担项目情况</title>
        <link href="../../static/css/bootstrap.css" rel="stylesheet" />

        <style>
            body {
                background: url("../../static/img/background.jpg") no-repeat center
                    center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .container.header {
                background: linear-gradient(to bottom, rgba(62, 78, 80, 0.8), rgba(62, 78, 80, 0.08)); /* 设置背景颜色为从左到右的渐变 */
                padding: 5px; /* 设置内边距 */
                width: 100%; /* 设置宽度为100% */
            }
            .container.top {
                /* 为新的类添加样式 */
                height: 100px; /* 设置高度为视口的高度 */
                border-radius: 5px; /* 设置边框圆角 */
                margin-top: 20px; /* 设置上外边距 */
                display: flex; /* 使用flex布局 */
                justify-content: center; /* 水平居中 */
                align-items: center; /* 垂直居中 */
                background-color: #f8f9fac0;
            }
            .container.info {
                background-color: #f8f9fac0;
                border-radius: 5px; /* 设置边框圆角 */
                padding: 10px; /* 设置内边距 */
                margin-top: 20px;
                align-items: center; /* 垂直居中 */
                display: flex; /* 使用flex布局 */
                height: auto;
            }
            .nav {
                background-color: #f8f9fa00; /* 设置背景颜色为浅灰色 */
                border-radius: 5px; /* 设置边框圆角 */
                /* padding: 20px; /* 设置内边距 */
                /* width: 100%; /* 设置宽度为100% */
                width: 95%;
            }
            .container.query {
                background-color: #f8f9fac0;
                border-radius: 5px; /* 设置边框圆角 */
                padding: 20px; /* 设置内边距 */
                margin-top: 20px;
            }
            .container.result {
                background-color: #f8f9fac0;
                border-radius: 5px; /* 设置边框圆角 */
                padding: 20px; /* 设置内边距 */
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <a href="/">
            <div class="container header">
                <div class="row">
                    <div class="col-lg-12 text-white text-left py-3">
                        <h4 style="color: rgb(255, 255, 255)">
                            教师教学科研登记系统
                        </h4>
                    </div>
                </div>
            </div>
        </a>
        <div class="container top">
            <!-- 使用container-fluid使内容填满整个页面 -->

            <div class="row">
                <div class="col-lg-12 text-white text-center py-3">
                    <!-- 使用col-lg-12使占据整行，bg-primary为背景颜色为蓝色，text-white为字体颜色为白色，py-3为上下内边距为3 -->
                    <h1 style="color: darkslategrey">修改项目信息</h1>
                </div>
            </div>
        </div>
        <a href="/info/teacher" target="_blank">
            <div class="container info">
                <div class="row">
                    <div class="col-lg-12 text-left">
                        <h4>点击查询教师及课程信息>>></h4>
                    </div>
                </div>
            </div>
        </a>
        <div class="container query">
            <form
                method="POST"
                action="/project/register"
                style="margin-top: 20px"
                id="query_form"
            >
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="id"
                        name="id"
                        value="{{ project.id }}"
                        placeholder="项目号"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        value="{{ project.name }}"
                        placeholder="项目名称"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="source"
                        name="source"
                        value="{{ project.source }}"
                        placeholder="项目来源"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="type">项目类型：</label>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="radio"
                            id="1"
                            name="type"
                            value="1"
                            {{ "checked" if project.type == 1 else "" }}
                            required
                        />
                        <label class="form-check-label" for="1"
                            >国家级项目</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="radio"
                            id="2"
                            name="type"
                            value="2"
                            {{ "checked" if project.type == 2 else "" }}
                            required
                        />
                        <label class="form-check-label" for="2"
                            >省部级项目</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="radio"
                            id="3"
                            name="type"
                            value="3"
                            {{ "checked" if project.type == 3 else "" }}
                            required
                        />
                        <label class="form-check-label" for="3"
                            >市厅级项目</label
                        >
                    </div>
                    <!-- 添加更多的选项 -->
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="radio"
                            id="4"
                            name="type"
                            value="4"
                            {{ "checked" if project.type == 4 else "" }}
                            required
                        />
                        <label class="form-check-label" for="4"
                            >企业合作项目</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="radio"
                            id="5"
                            name="type"
                            value="5"
                            {{ "checked" if project.type == 5 else "" }}
                            required
                        />
                        <label class="form-check-label" for="5"
                            >其他类型项目</label
                        >
                    </div>
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="funds"
                        name="funds"
                        value="{{ project.funds }}"
                        placeholder="总经费(元)"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="begin_year"
                        name="begin_year"
                        value="{{ project.begin_year }}"
                        placeholder="开始年份"
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="end_year"
                        name="end_year"
                        value="{{ project.end_year }}"
                        placeholder="结束年份"
                        required
                    />
                </div>
                <div class="form-group">
                    <div id="leaderContainer">
                        {% for leader in leaders %}
                        <div class="leader">
                            <label for="leader">负责人{{ loop.index }}：</label>
                            <input
                                type="text"
                                name="leaderId{{ loop.index }}"
                                value="{{ leader.id }}"
                                placeholder="工号"
                                required
                            />
                            <input
                                type="text"
                                name="leaderFunds{{ loop.index }}"
                                value="{{ leader.funds }}"
                                placeholder="承担经费(元)"
                                required
                            />
                        </div>
                        {% endfor %}
                    </div>

                    <button type="button" id="addLeader">添加负责人</button>
                    <button type="button" id="removeLeader">删除负责人</button>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="修改" />
                </div>
            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../../static/js/bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $("#addLeader").click(function () {
                    var leaderHtml =
                        '<div class="leader">\n' +
                        '<label for="leader">负责人' +
                        String($(".leader").length + 1) +
                        "：</label>\n" +
                        '<input type="text" name="leaderId' +
                        String($(".leader").length + 1) +
                        '" placeholder="工号" required>\n' +
                        '<input type="text" name="leaderFunds' +
                        String($(".leader").length + 1) +
                        '" placeholder="承担经费" required>\n' +
                        "</div>";

                    $("#leaderContainer").append(leaderHtml);
                });

                $("#removeLeader").click(function () {
                    if ($(".leader").length > 1) {
                        $(".leader").last().remove();
                    }
                });
            });
        </script>
        <script>
            $(document).ready(function () {
                $("#query_form").submit(function (event) {
                    var inputFunds = $("#funds").val();
                    console.log(inputFunds);
                    if (Number.isNaN(Number(inputFunds))) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("总经费必须为数字！");
                        return;
                    }

                    // 其他代码...
                    var inputYear = $("#begin_year").val();
                    var curYear = new Date().getFullYear();
                    if (!Number.isInteger(Number(inputYear))) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("开始年份必须为整数！");
                        return;
                    } else if (
                        Number(inputYear) < 1958 ||
                        Number(inputYear) > curYear
                    ) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("开始年份不合法！");
                        return;
                    }
                    var inputYear = $("#end_year").val();
                    var curYear = new Date().getFullYear();
                    if (!Number.isInteger(Number(inputYear))) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("结束年份必须为整数！");
                        return;
                    } else if (
                        Number(inputYear) < 1958
                    ) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("结束年份不合法！");
                        return;
                    }
                    for (var i = 1; i <= $(".leader").length; i++) {
                        var inputFunds = $(
                            'input[name="leaderFunds' + String(i) + '"]'
                        ).val();
                        if (Number.isNaN(Number(inputFunds))) {
                            event.preventDefault(); // 阻止表单的默认提交行为
                            alert("负责人" + String(i) + "的承担经费必须为数字！");
                            return;
                        }
                    }
                    event.preventDefault(); // 阻止表单的默认提交行为
                    var currentUrl = window.location.href;

                    $.ajax({
                        url: currentUrl, // 请求的 URL
                        type: "POST", // 请求的方法
                        data: $(this).serialize(), // 表单数据
                        success: function (response) {
                            // 处理响应
                            alert(response.message);
                            if (
                                response.message ===
                                "修改成功！点击确定关闭页面。"
                            ) {
                                window.close();
                            }
                        },
                    });
                });
            });
        </script>
    </body>
</html>
