<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登记发表论文情况</title>
        <link href="../static/css/bootstrap.css" rel="stylesheet" />

        <style>
            body {
                background: url("../static/img/background.jpg") no-repeat center
                    center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .container.top {
                /* 为新的类添加样式 */
                height: 100px; /* 设置高度为视口的高度 */
                border-radius: 5px; /* 设置边框圆角 */
                margin-top: 20px; /* 设置上外边距 */
                display: flex; /* 使用flex布局 */
                justify-content: center; /* 水平居中 */
                align-items: center; /* 垂直居中 */
                background-color: #f8f9fa;
            }
            .nav {
                background-color: #f8f9fa; /* 设置背景颜色为浅灰色 */
                border-radius: 5px; /* 设置边框圆角 */
                /* padding: 20px; /* 设置内边距 */
                /* width: 100%; /* 设置宽度为100% */
                width: 95%;
            }
            .container.query {
                background-color: #f8f9fa;
                border-radius: 5px; /* 设置边框圆角 */
                padding: 20px; /* 设置内边距 */
                margin-top: 20px;
            }
            .container.result {
                background-color: #f8f9fa;
                border-radius: 5px; /* 设置边框圆角 */
                padding: 20px; /* 设置内边距 */
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container top">
            <!-- 使用container-fluid使内容填满整个页面 -->

            <div class="row">
                <div class="col-lg-12 text-white text-center py-3">
                    <!-- 使用col-lg-12使占据整行，bg-primary为背景颜色为蓝色，text-white为字体颜色为白色，py-3为上下内边距为3 -->
                    <h1 style="color: darkslategrey">发表论文情况</h1>
                </div>
            </div>
        </div>
        <div class="container query">
            <div class="container" role="navigation">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="#">查询</a>
                    </li>
                    <li role="presentation">
                        <a href="paper/register">登记</a>
                    </li>
                </ul>
            </div>

            <form
                method="POST"
                action="/paper"
                style="margin-top: 20px"
                id="query_form"
            >
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="id"
                        name="id"
                        placeholder="序号"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="title"
                        placeholder="名称"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="source"
                        placeholder="发表源"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="year"
                        name="year"
                        placeholder="发表年份"
                    />
                </div>
                <div class="form-group">
                    <label for="type">类型：</label>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="1"
                            name="type"
                            value="1"
                        />
                        <label class="form-check-label" for="1"
                            >full paper</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="2"
                            name="type"
                            value="2"
                        />
                        <label class="form-check-label" for="2"
                            >short paper</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="3"
                            name="type"
                            value="3"
                        />
                        <label class="form-check-label" for="3"
                            >poster paper</label
                        >
                    </div>
                    <!-- 添加更多的选项 -->
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="4"
                            name="type"
                            value="4"
                        />
                        <label class="form-check-label" for="4"
                            >demo paper</label
                        >
                    </div>
                </div>
                <div class="form-group">
                    <label for="level">等级：</label>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="1"
                            name="level"
                            value="1"
                        />
                        <label class="form-check-label" for="1">CCF-A</label>
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="2"
                            name="level"
                            value="2"
                        />
                        <label class="form-check-label" for="2">CCF-B</label>
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="3"
                            name="level"
                            value="3"
                        />
                        <label class="form-check-label" for="3">CCF-C</label>
                    </div>
                    <!-- 添加更多的选项 -->
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="4"
                            name="level"
                            value="4"
                        />
                        <label class="form-check-label" for="4"
                            >中文 CCF-A</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="5"
                            name="level"
                            value="5"
                        />
                        <label class="form-check-label" for="5"
                            >中文 CCF-B</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="6"
                            name="level"
                            value="6"
                        />
                        <label class="form-check-label" for="6">无等级</label>
                    </div>
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="authorid"
                        placeholder="作者工号或姓名"
                    />
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="查询" />
                </div>
            </form>
        </div>
        <div class="container result">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">序号</th>
                        <th scope="col">论文名称</th>
                        <th scope="col">发表源</th>
                        <th scope="col">发表年份</th>
                        <!-- 其他列... -->
                        <th scope="col">类型</th>
                        <th scope="col">等级</th>
                        <th scope="col">作者</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% if papers is none %}
                    <tr>
                        <td colspan="8" class="text-center">无结果</td>
                    </tr>
                    {% else %} {% for paper in papers %}
                    <tr>
                        <td>{{ paper.id }}</td>
                        <td>{{ paper.title }}</td>
                        <td>{{ paper.source }}</td>
                        <!-- 其他列... -->
                        <td>{{ paper.year }}</td>
                        <td>{{ paper.type }}</td>
                        <td>{{ paper.level }}</td>
                        <td>{{ paper.authors }}</td>
                        <td>
                            <a
                                href="/paper/{{ paper.id }}/view"
                                target="_blank"
                                class="btn btn-primary"
                                >查看</a
                            >
                            <a
                                href="/paper/{{ paper.id }}/edit"
                                target="_blank"
                                class="btn btn-secondary"
                                >编辑</a
                            >
                            <a
                                href="/paper/{{ paper.id }}/delete"
                                target="_blank"
                                class="btn btn-danger"
                                >删除</a
                            >
                        </td>
                    </tr>
                    {% endfor %} {% endif %}
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../static/js/bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $("#query_form").submit(function (event) {
                    var inputValue = $("#id").val();
                    if (inputValue === "") {
                        return;
                    }
                    if (!Number.isInteger(Number(inputValue))) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("序号必须为整数！");
                        return;
                    }

                    // 其他代码...
                    var inputYear = $("#year").val();
                    var curYear = new Date().getFullYear();
                    if (inputYear === "") {
                        return;
                    }
                    if (!Number.isInteger(Number(inputYear))) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("年份必须为整数！");
                        return;
                    } else if (
                        Number(inputYear) < 1500 ||
                        Number(inputYear) > curYear
                    ) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("年份不合法！");
                        return;
                    }
                });
            });
        </script>
    </body>
</html>
