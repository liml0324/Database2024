<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>登记主讲课程情况</title>
        <link href="../static/css/bootstrap.css" rel="stylesheet" />

        <style>
            body {
                background: url("../static/img/background.jpg") no-repeat center
                    center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            .container.top {
                /* 为新的类添加样式 */
                height: 100px; /* 设置高度为视口的高度 */
                border-radius: 5px; /* 设置边框圆角 */
                margin-top: 20px; /* 设置上外边距 */
                display: flex; /* 使用flex布局 */
                justify-content: center; /* 水平居中 */
                align-items: center; /* 垂直居中 */
                background-color: #f8f9fa;
            }
            .nav {
                background-color: #f8f9fa; /* 设置背景颜色为浅灰色 */
                border-radius: 5px; /* 设置边框圆角 */
                /* padding: 20px; /* 设置内边距 */
                /* width: 100%; /* 设置宽度为100% */
                width: 95%;
            }
            .container.query {
                background-color: #f8f9fa;
                border-radius: 5px; /* 设置边框圆角 */
                padding: 20px; /* 设置内边距 */
                margin-top: 20px;
            }
            .container.result {
                background-color: #f8f9fa;
                border-radius: 5px; /* 设置边框圆角 */
                padding: 20px; /* 设置内边距 */
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container top">
            <!-- 使用container-fluid使内容填满整个页面 -->

            <div class="row">
                <div class="col-lg-12 text-white text-center py-3">
                    <!-- 使用col-lg-12使占据整行，bg-primary为背景颜色为蓝色，text-white为字体颜色为白色，py-3为上下内边距为3 -->
                    <h1 style="color: darkslategrey">主讲课程情况</h1>
                </div>
            </div>
        </div>
        <div class="container query">
            <div class="container" role="navigation">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="#">查询</a>
                    </li>
                    <li role="presentation">
                        <a href="course/register">登记</a>
                    </li>
                </ul>
            </div>

            <form
                method="POST"
                action="/course"
                style="margin-top: 20px"
                id="query_form"
            >
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        id="id"
                        name="id"
                        value="{{ query.id }}"
                        placeholder="课程号"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        value="{{ query.name }}"
                        placeholder="课程名称"
                    />
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="hours"
                        id="hours"
                        value="{{ query.hours }}"
                        placeholder="学时数"
                    />
                </div>
                <div class="form-group">
                    <label for="type">课程性质：</label>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="1"
                            name="type"
                            {{ 'checked' if '1' in query.type else '' }}
                            value="1"
                        />
                        <label class="form-check-label" for="1"
                            >本科生课程</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="2"
                            name="type"
                            {{ 'checked' if '2' in query.type else '' }}
                            value="2"
                        />
                        <label class="form-check-label" for="2"
                            >研究生课程</label
                        >
                    </div>
                </div>
                <div class="form-group">
                    <input
                        type="number"
                        class="form-control"
                        name="year"
                        id="year"
                        value="{{ query.year }}"
                        placeholder="年份"
                    />
                </div>
                <div class="form-group">
                    <label for="term">开课学期：</label>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="1"
                            name="term"
                            {{ 'checked' if '1' in query.term else '' }}
                            value="1"
                        />
                        <label class="form-check-label" for="1"
                            >春季学期</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="2"
                            name="term"
                            {{ 'checked' if '2' in query.term else '' }}
                            value="2"
                        />
                        <label class="form-check-label" for="2"
                            >夏季学期</label
                        >
                    </div>
                    <div
                        class="form-check form-check-inline"
                        style="display: inline-block"
                    >
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="3"
                            name="term"
                            {{ 'checked' if '3' in query.term else '' }}
                            value="3"
                        />
                        <label class="form-check-label" for="3"
                            >秋季学期</label
                        >
                    </div>
                </div>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control"
                        name="teacherid"
                        value="{{ query.teacherid }}"
                        placeholder="教师工号或姓名"
                    />
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="查询" />
                </div>
            </form>
        </div>
        <div class="container result">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">课程号</th>
                        <th scope="col">课程名称</th>
                        <th scope="col">学时数</th>
                        <th scope="col">课程性质</th>
                        <!-- 其他列... -->
                        <th scope="col">年份</th>
                        <th scope="col">开课学期</th>
                        <th scope="col">教师</th>
                        <th scope="col">操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% if courses is none %}
                    <tr>
                        <td colspan="8" class="text-center">无结果</td>
                    </tr>
                    {% else %} {% for course in courses %}
                    <tr>
                        <td>{{ course.id }}</td>
                        <td>{{ course.name }}</td>
                        <td>{{ course.hours }}</td>
                        <!-- 其他列... -->
                        <td>{{ course.type }}</td>
                        <td>{{ course.year }}</td>
                        <td>{{ course.term }}</td>
                        <td>{{ course.teachers }}</td>
                        <td>
                            <a
                                href="/course/{{ course.id }}/{{ course.year }}/{{ course.term_id }}/view"
                                target="_blank"
                                class="btn btn-primary"
                                >查看</a
                            >
                            <a
                                href="/course/{{ course.id }}/{{ course.year }}/{{ course.term_id }}/edit"
                                target="_blank"
                                class="btn btn-secondary"
                                >编辑</a
                            >
                            <a
                                href="/course/{{ course.id }}/{{ course.year }}/{{ course.term_id }}/delete"
                                target="_blank"
                                class="btn btn-danger"
                                >删除</a
                            >
                        </td>
                    </tr>
                    {% endfor %} {% endif %}
                </tbody>
            </table>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../static/js/bootstrap.js"></script>
        <script>
            $(document).ready(function () {
                $("#query_form").submit(function (event) {

                    // 其他代码...
                    var inputHours = $("#hours").val();
                    if (inputHours === "") {
                        ;
                    }
                    else if (!Number.isInteger(Number(inputHours)) || Number(inputHours) <= 0 ) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("学时数必须为正整数！");
                        return;
                    }
                    var inputYear = $("#year").val();
                    if (inputYear === "") {
                        ;
                    }
                    else if (!Number.isInteger(Number(inputYear))) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("年份必须为整数！");
                        return;
                    } else if (
                        Number(inputYear) < 1958
                    ) {
                        event.preventDefault(); // 阻止表单的默认提交行为
                        alert("年份不合法！");
                        return;
                    }
                });
            });
        </script>
        <script>
            $(document).ready(function () {
                $(".btn-danger").click(function (event) {
                    event.preventDefault(); // 阻止默认的点击行为
                    var url = $(this).attr("href"); // 获取链接的URL
                    var row = $(this).closest("tr"); // 获取按钮所在的表格行
                    $.ajax({
                        url: url,
                        type: "DELETE",
                        success: function (result) {
                            // 在这里处理服务器返回的结果
                            alert(result.message); // 弹出提示信息
                            if(result.message == "删除成功！")
                            row.remove(); // 删除表格行 
                        },
                    });
                });
            });
        </script>
    </body>
</html>
